<div class="news-container">
    <h1 class="news-title">{{news?.title}}</h1>
    <label class="news-author">Autor de la noticia: {{news?.author?.firstName}} {{news?.author?.lastName}}</label>
    <div class="news-body" [innerHTML]="news?.body"></div>
    <img class="news-image" [src]="image" alt="Imagen de la noticia">
</div>

<h4>Comentarios</h4>

<section>
    @for(comment of comments; track comment.id){

        <p-panel header={{comment.author}}>
            <p>{{comment.comment}}</p>
        </p-panel>
    }
</section>
