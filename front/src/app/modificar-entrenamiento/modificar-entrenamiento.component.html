<h2>Modificar Entrenamiento</h2>
@for (att of [entrenamiento]; track entrenamiento.id){
    <label>Nombre</label>
    <input {{entrenamiento.nombre}} name="nombre" type="text">
    
    <label>Descripcion</label>
    <input {{entrenamiento.descripcion}} name="descripcion" type="text">
    
    <button (click)="updateEntrenamiento()">Modificar Entrenamiento</button> 
}
