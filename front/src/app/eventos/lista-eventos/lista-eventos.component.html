<h2>Lista de Eventos</h2>
<div class="eventos-container">
  @for(evento of eventos; track evento.id){
    <div class="card">
        <div class="card-header">
            <h3>{{ evento.nombre }}</h3>
        </div>
      <div class="card-body">
        <p>Fecha: {{ evento.fecha }}</p>
        <p>Sede: {{ evento.sede }}</p>
        <p>Categor√≠a: {{ evento.categoria }}</p>
      </div>
      <div>
        <i width="25px" style="margin-right:15px" class="pi pi-info-circle" (click)="descEvento(evento.id)"></i>
      </div>
    </div>
  }
</div>
