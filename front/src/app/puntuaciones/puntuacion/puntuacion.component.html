<section>
    <br>
    <h1 id="title">Gesti√≥n de Calificaciones</h1>
    <p-toast></p-toast>

    <div>
        <p-table
        id="table"
        #dt
        [value]="arrSocio"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['Foto', 'Nombre', 'Apellido']"
        [tableStyle]="selectSocio"
        [rowHover]="true"
        datakey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input [(ngModel)]="searchValue" pInputText type="text" (input)="dt.filterGlobal(searchValue, 'contains')" placeholder="Buscar..."/>
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="photo_profile">Foto de perfil</th>
                <th pSortableColumn="firstName" style="min-width:10rem">Nombre <p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName">Apellido<p-sortIcon field="lastName"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <td> 
                    @for(image of arrPhotoProfile; track image.id){
                        @if(image.id == user.image.ruta){
                            <img src="{{image.image}}" id="imageProfile" width="50px"  alt="" srcset=""> 
                        }
                    }
                </td> 
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastname }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template>
            <div class="flex align-items-center justify-content-between">En total hay {{arrSocio ? arrSocio.length : 0}} Socios</div>
        </ng-template>
        </p-table>
    </div>
</section>
