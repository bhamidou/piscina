<h1>Temporadas de las clases</h1>
<p-button routerLink="/clases/crear">Crear nueva clase</p-button>
<section>
  <div>
    <table>
      <thead>
        <th>Categoria</th>
        <th>Dia</th>
        <th>Horario</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        @for (att of arrClases; track att.id) {
        <tr>
          <td style="display: none">
            <label>{{ att.id }}</label>
          </td>
          <td>
            <label>{{ att.id_categoria }}</label>
          </td>
          <td>
            <label>{{ att.nombre }}</label>
          </td>
          <td>
            <label>{{ att.hora_inicio}} - {{ att.hora_fin}}</label>
          </td>
          <td>
            <button
              pButton
              style="margin-right:  15px"
              type="button"
              class="pi pi-eye"
              (click)="edit(att)"
            ></button>
            <button
              pButton
              type="button"
              class="pi pi-trash"
              (click)="deleteClase(att.id)"
            ></button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    <div class="row">
      <input
        type="hidden"
        pInputText
        [(ngModel)]="clase.id"
        name="txtid"
        id="txtid"
        disabled
      />
      <output>Categoria</output>
      <input
        type="number"
        pInputText
        [(ngModel)]="clase.id"
        name="txtid"
        id="txtid"
        disabled
      />
      <output>Nombre</output>
      <input
        type="text"
        pInputText
        [(ngModel)]="clase.nombre"
        name="txtTemporada"
        id="txtTemporada"
      />
      <output>Hora inicio</output>
      <input
        type="time"
        pInputText
        [(ngModel)]="clase.hora_inicio"
        name="txtHoraInicio"
        id="txtHoraInicio"
      />
      <output>Hora fin</output>
      <input
        type="time"
        pInputText
        [(ngModel)]="clase.hora_fin"
        name="txtHoraFin"
        id="txtHoraFin"
      />
      <div>
        <p-button (click)="actualizar()">Actualizar Datos</p-button>
      </div>
    </div>
  </div>
</section>
