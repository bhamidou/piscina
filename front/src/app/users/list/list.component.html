<section id="getUser">
    <h1 id="title" class="m-0">Gesti√≥n de usuarios</h1>
    <div class="card">
        <p-toast></p-toast>

        <div id="addUser">
            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="right">
                    <button pButton pRipple label="Agregar nuevo usuario" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()" >
                    </button>
                </ng-template>
            </p-toolbar>
        </div>
        
        <p-table
        id="table"
        #dt
        [value]="arrUsers"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['firstName', 'lastName', 'email']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectUsers"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input [(ngModel)]="searchValue" pInputText type="text" (input)="dt.filterGlobal(searchValue, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th>Foto de perfil</th>
                <th pSortableColumn="firstName" style="min-width:10rem">Nombre <p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName">Apellidos <p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="email" style="min-width:10rem">email <p-sortIcon field="email"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-user>
            <tr>
                <td> <img src="{{ user.image.ruta}}" width="50px"  alt="" srcset=""> </td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName}}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button> 
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">En total hay {{ arrUsers ? arrUsers.length : 0 }} Usuarios.</div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="userDialog" [style]="{ width: '450px' }" header="user Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="user!!.firstName" required autofocus />
            @if (submitted && !user!!.firstName) {
                <small class="p-error">Name is required.</small>
            }
        </div>
        <div class="field">
            <label for="description">Apellidos</label>
            <textarea id="description" pInputTextarea [(ngModel)]="user!!.lastName" required rows="3" cols="20"></textarea>
        </div>
        
        <!-- <div class="field">
            <label for="inventoryStatus">Inventory Status</label>

                <ng-template pTemplate="selectedItem">

                </ng-template>
                <ng-template let-option pTemplate="item">
                    <p-tag [value]="option.label" [severity]="getSeverity(option.label)"></p-tag>
                </ng-template>
            </p-dropdown>
        </div> -->
        
        <div class="field">
            <label class="mb-3">Category</label>
            <div class="formgrid grid">
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category1" name="category" value="Accessories" [(ngModel)]="user!!.firstName"></p-radioButton>
                    <label for="category1">Accessories</label>
                </div>
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category2" name="category" value="Clothing" [(ngModel)]="user!!.lastName"></p-radioButton>
                    <label for="category2">Clothing</label>
                </div>
                <div class="field-radiobutton col-6">
                    <p-radioButton id="category3" name="category" value="Electronics" [(ngModel)]="user!!.email"></p-radioButton>
                    <label for="category3">Electronics</label>
                </div>
            </div>
        </div>
        
        <!-- <div class="formgrid grid">
            <div class="field col">

                <p-inputNumber id="price" [(ngModel)]="user.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
            </div>
            <div class="field col">
                <label for="quantity">Quantity</label>
                <p-inputNumber id="quantity" [(ngModel)]="user.quantity"></p-inputNumber>
            </div>
        </div> -->
    </ng-template>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <!-- <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveuser()"></button> -->
    </ng-template>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</section>
