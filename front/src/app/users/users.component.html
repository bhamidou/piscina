<h1>Gestión de usuarios</h1>
<label for="search">Buscar por</label>
<select (click)="search($event)">
    <option value="searchEmail" selected>email</option>
    <option value="searchSocio">Número de socio</option>
</select>
<input type="search" alt="Buscador de usuarios" [(ngModel)]="searchValue" (input)="search($event)" id="search">
@if(alert.show){
    <app-alert header="{{alert.header}}" message="{{alert.message}}" type="danger" ></app-alert>
}
<section>
    <div>
        <table>
            <thead>
                <th>Número de socio</th>
                <th>email</th>
            </thead>
            <tbody>
                @for (user of arrUsers; track user.id) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <svg (click)="showUser(user.id)" width="25px" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div>

        <table>
            <thead>
                <th>Número de socio</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>email</th>
            </thead>
            <tbody>
                @for (att of [user]; track user.id) {
                <tr>
                    <td><input type="text"  class="user" [(ngModel)]="user.id" value="{{att.id}}"></td>
                    <td><input type="text"  class="user" [(ngModel)]="user.firstName" value="{{att.firstName}}"></td>
                    <td><input type="text"  class="user" [(ngModel)]="user.lastName" value="{{att.lastName}}"></td>
                    <td><input type="text"  class="user" [(ngModel)]="user.email" value="{{att.email}}"></td>
                </tr>
            }
            <br>
            <input id="tutor" type="checkbox">
            <label for="tutor">Tutor</label>
            <br>
            <input id="socio" type="checkbox">
            <label for="socio">Socio</label>
            <br>
            <input id="entrenador" type="checkbox">
            <label for="entrenador">Entrenador</label>
            <br>
            <input id="Administrativo" type="checkbox">
            <label for="Administrativo">Administrativo</label>
            <input type="submit" value="Guardar cambios" (click)="updateUser()">
            </tbody>
        </table>
    </div>
</section>
