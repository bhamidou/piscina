<div class="card">
  <h1 id="title" class="m-0">Asignaci√≥n de clases - nadadores</h1>
</div>

<p-table
 [value]="resultadoRelacion"
 #dt
 [paginator]="true"
 [rows]="10"
 [globalFilterFields]="['nombre_clase', 'nombre_usuario']"
 [tableStyle]="{ 'min-width': '75rem' }"
 [rowHover]="true"
 dataKey="id"
 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
 [showCurrentPageReport]="true"
>

<ng-template pTemplate="caption">
  <div class="flex align-items-center justify-content-between">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        [(ngModel)]="searchValue"
        pInputText
        type="text"
        (input)="dt.filterGlobal(searchValue, 'contains')"
        placeholder="Buscar..."
      />
    </span>
    <button
        pButton
        pRipple
        icon="pi pi-user"
        class="p-button-rounded"
        (click)="abrirModalCrear()"
      ></button>
  </div>
</ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Usuario</th>
      <th>Clase</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-claseUsuario>
    <tr>
      <td>{{ claseUsuario.nombre_usuario }}</td>
      <td>{{ claseUsuario.nombre_clase }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success m-2"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger m-2"
          (click)="deleteRelacion(claseUsuario.id)"
        ></button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      En total hay
      {{ resultadoRelacion ? resultadoRelacion.length : 0 }} Relaciones.
    </div>
  </ng-template>
</p-table>
