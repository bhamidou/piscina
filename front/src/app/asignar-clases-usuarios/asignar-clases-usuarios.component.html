<div class="card">
  <h1 id="title" class="m-0">Asignaci√≥n de clases - nadadores</h1>
 </div>
 
 <p-table [value]="resultadoRelacion" [paginator]="true" [rows]="10" [globalFilterFields]="['id_clase', 'id_usuario']">
  <ng-template pTemplate="header">
      <tr>
        <th>Usuario</th>
        <th>Clase</th>
        <th>Acciones</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-claseUsuario>
      <tr>
        <td>{{ claseUsuario.nombre_usuario }}</td>
        <td>{{ claseUsuario.nombre_clase }}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success m-2"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-2" (click)="deleteRelacion(claseUsuario.id)"></button>
        </td>
      </tr>
  </ng-template>
 </p-table>
